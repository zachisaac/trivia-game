<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--CSS Link-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <!--Car Triva Header-->
        <div class="row">
            <div class="col-12">
                <h1>Car Stuff Trivia</h1>
            </div>
            <!--Trivia Game Conditions-->
            <div class="row">
                <div class="col-12">
                    <h4>Welcome to my Car Trivia Game.</h4>
                    <h4>You will have 2 Minutes to answer all the questions.</h4>
                    <h4>Good Luck!</h4>
                </div>
            </div>
            <!--Time Left Countdown-->
            <div class="row">
                <div class="col-12">
                    <div id="timeLeft"></div>
                </div>
            </div>
            <!--Questions Block-->
            <div class="row">
                <div class="col-12">
                    <div id="questionBlock"></div>
                </div>
            </div>
            <!--Answers Block-->
            <div class="row">
                <div class="col-12">
                    <div id="answerBlock"></div>
                </div>
            </div>
            <!--Buttons-->
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-success" id="start">Start Game</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary" id="reset">Play Again?</button>
                </div>
            </div>

            <!--Footer-->

        </div>




        <!--jQuery CDN-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!--Javascript Link-->
        <script src="assets/javascript/app.js"></script>

</body>

</html>
